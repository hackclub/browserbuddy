<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <title>Ramadan Times</title>
  </head>
  <body>
    <div class="header">
      <h1>Ramadan Time Tracker</h1>
    <p>Fajr time today at <span id = "Suhoor"> Loading </span></p>
    <p>Duhr Time today at <span id = "Duhr"></span></p>
    <p>Asr Time today at <span id = "Asr"></span></p>
    <p>Maghrib time today at <span id = "Iftar"> Loading </span></p>
    <p>Isha Time today at <span id = "Isha"></span></p>
    <div class="GPS_Location">
      <h1>Your Location <span id = "Location"></span></h1>
      <button id="Setup_Location">Set Up Your Current Location</button>
    <br>
      <button id="Clear_Data">Clear Data</button>
    </div>
    <script src="popup.js">
    </script>
  </body>
</html>
