<!DOCTYPE html>
<html>
<head>
  <title>Water Intake Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Water Intake Logger</h1>
    
    <div class="today-stats">
      <h2>Today's Stats</h2>
      <p>Total Intake: <span id="total-intake">0</span> ml</p>
      <p>Goal: <span id="goal">2000</span> ml</p>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    
    <div class="add-intake">
      <h2>Add Water</h2>
      <div class="intake-controls">
        <button class="intake-btn" data-amount="250">250ml</button>
        <button class="intake-btn" data-amount="500">500ml</button>
        <button class="intake-btn" data-amount="1000">1000ml</button>
      </div>
      <div class="custom-intake">
        <input type="number" id="custom-amount" placeholder="Custom amount (ml)">
        <button id="add-custom">Add</button>
      </div>
    </div>
    
    <div class="history">
      <h2>Today's Log</h2>
      <ul id="intake-log"></ul>
    </div>
    
    <div class="settings">
      <h2>Settings</h2>
      <div class="goal-setting">
        <label for="daily-goal">Daily Goal (ml):</label>
        <input type="number" id="daily-goal" placeholder="2000">
        <button id="save-goal">Save</button>
      </div>
      <button id="reset-day">Reset Today's Data</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
