<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    body {
      width: 200px;
      height: 100px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .color-display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #color-value {
      font-weight: bold;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="color-display" id="color-preview"></div>
  <div id="color-value">Click the button to activate</div>
  <button id="activate">Pick Color</button>
  
  <script src="popup.js"></script>
</body>
</html>
