<!DOCTYPE html>
<html>
<head>
  <title>Focus Mode</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #toggleFocus {
      background-color: #4CAF50;
      color: white;
    }
    #toggleFocus.active {
      background-color: #f44336;
    }
    .site-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .remove-site {
      color: #f44336;
      cursor: pointer;
      background: none;
      border: none;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    .timer-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #timer {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Focus Mode</h2>
    <button id="toggleFocus">Enable Focus Mode</button>
    
    <div class="timer-container">
      <label for="timer">Timer (minutes):</label>
      <input type="number" id="timer" min="1" value="25">
      <span id="timeRemaining"></span>
    </div>
    
    <div>
      <h3>Blocked Sites</h3>
      <div>
        <input type="text" id="newSite" placeholder="Add site (e.g., facebook.com)">
        <button id="addSite">Add</button>
      </div>
      <div class="site-list" id="siteList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
