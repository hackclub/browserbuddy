<!DOCTYPE html>
<html>
<head>
  <title>Cherry Tabs</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      color: #d32f2f;
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #favorites-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .favorite-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .favorite-item:hover {
      background-color: #f5f5f5;
    }
    .favorite-title {
      flex-grow: 1;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    #no-favorites {
      color: #757575;
      font-style: italic;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Cherry Tabs</h1>
  <button id="save-button">Save Current Tab</button>
  <button id="open-all-button">Open All Favorites</button>
  
  <div id="favorites-list"></div>
  <div id="no-favorites">No favorites saved yet</div>
  
  <script src="popup.js"></script>
</body>
</html>
