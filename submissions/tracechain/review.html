<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TraceChain · Review Board</title>
    <link rel="stylesheet" href="review.css">
    <script src="webextension-polyfill.js"></script>
</head>

<body>
    <section class="card center">
        <h1>Review Board</h1>
        <p class="sub">You opened a burst of pages a moment ago.<br>
            Pin, close, or copy any you still need.</p>

        <input id="search" placeholder="Filter… (Ctrl + K)" autofocus>

        <ul id="list"></ul>
    </section>

    <template id="row">
        <li>
            <img class="icon">
            <a class="title" target="_blank"></a>
            <div class="btns">
                <button data-cmd="open" title="Open"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none" />
                        <polyline points="160 80 232 80 232 152" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                        <polyline points="24 96 120 192 232 80" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="16" />
                    </svg></button>
                <button data-cmd="pin" title="Pin / Un-pin"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none" />
                        <path
                            d="M229.66,98.34a8,8,0,0,0,0-11.31L169,26.34a8,8,0,0,0-11.31,0L100.39,83.8S72.64,69.93,43,93.85a8,8,0,0,0-.65,11.91l107.9,107.89a8,8,0,0,0,12-.83c8.39-11.16,21.57-34.09,10.11-57Z"
                            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="16" />
                        <line x1="96.29" y1="159.71" x2="48" y2="208" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                    </svg></button>
                <button data-cmd="copy" title="Copy link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none" />
                        <rect x="40" y="72" width="144" height="144" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                        <polyline points="72 40 216 40 216 184" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="16" />
                    </svg></button>
                <button data-cmd="close" title="Close tab"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none" />
                        <line x1="160" y1="96" x2="96" y2="160" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="16" />
                        <line x1="96" y1="96" x2="160" y2="160" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="16" />
                        <circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="16" />
                    </svg></button>
            </div>
        </li>
    </template>




    <script src="polyfill.js"></script>

    <script src="review.js"></script>
</body>

</html>
